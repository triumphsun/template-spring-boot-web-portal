<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/dashboard.html}">
<head>
    <link rel="stylesheet" th:href="@{/resources/css/home.css}">
    <title>Manage Users</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Users</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td>id</td>
                <td>username</td>
                <td>email</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td><a href="#" th:href="@{/account/users/} + ${user.id}" th:text="${user.id}">user_id</a> </td>
                <td th:text="${user.username}">user_username</td>
                <td th:text="${user.email}">user_email</td>
            </tr>
        </tbody>

    </table>
</div>
</body>
</html>
